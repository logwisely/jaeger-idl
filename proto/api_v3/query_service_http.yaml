# This is an API configuration to generate an HTTP/JSON -> gRPC gateway for the
# Query service using github.com/grpc-ecosystem/grpc-gateway.
type: google.api.Service
config_version: 3
http:
  rules:
    - selector: jaeger.api_v3.QueryService.GetTrace
      get: /api/v3/traces/{trace_id}
    - selector: jaeger.api_v3.QueryService.FindTraces
      get: /api/v3/traces
    - selector: jaeger.api_v3.QueryService.GetServices
      get: /api/v3/services
    - selector: jaeger.api_v3.QueryService.GetOperations
      get: /api/v3/operations
    - selector: jaeger.api_v3.QueryService.GetIndexedAttributesNames
      get: /api/v3/attributes/indexed/names
    - selector: jaeger.api_v3.QueryService.GetTopKAttributeValues
      get: /api/v3/attributes/values/topk
    - selector: jaeger.api_v3.QueryService.GetBottomKAttributeValues
      get: /api/v3/attributes/values/bottomk
